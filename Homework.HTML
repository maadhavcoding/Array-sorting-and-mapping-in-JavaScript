<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map and arrange an array</title>
</head>
<body>
    <h2>Map and arrange an array</h2>
    <p>Multiplying and acsending numbers!!!!</p>
    <p id="product_value"></p>

    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>

    <script>
        var numbers = [43, 65, 34, 89, 13, 67]

        function myFunction(num) {
            return num * 50;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = 
        "The Mapped values are: " +newarray;

        function ascending() {
         newarray.sort(function(a, b){ return a - b});
         document.getElementById("product_value")
         .innerHTML = " The ascending order of mapped values are: " +newarray;
        }
        function descending() {
         newarray.sort(function(a, b){ return b - a});
         document.getElementById("product_value")
         .innerHTML = " The descending order of mapped values are: " +newarray;
        }
    </script>
</body>
</html>
