<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting array</title>
</head>
<body>
    <h2>JS array sort</h2>
    <p>Click the button to sort the array in ascending and descending order.</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points = [50, 100, 1, 5, 10, 25]
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function(a, b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function(a, b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
