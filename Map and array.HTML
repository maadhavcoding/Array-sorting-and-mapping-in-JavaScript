<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map and array</title>
</head>
<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        var numbers = [28, 24, 68, 34, 76]

        function myFunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = 
        newarray;
    </script>
</body>
</html>
